<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/favicon/heart.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <title>Projeto 2 anos de namoro</title>
</head>
<body>
    <h1>UM POUCO DE NÓS ❤️</h1>

    <div class="wrapper">
      <div class="imgs-parent">
        <div class="img" style="background-image: url(assets/imgs/1.jpg)">
            <p class="texto invisivel"></p>
        </div>
        <div class="img" style="background-image: url(assets/imgs/2.jpg)">
            <p class="texto"></p>
        </div>
        <div class="img" style="background-image: url(assets/imgs/3.jpg)">
            <p class="texto"></p>
        </div>
        <div class="img" style="background-image: url(assets/imgs/4.jpg)">
            <p class="texto"></p>
        </div>
        <div class="img" style="background-image: url(assets/imgs/5.jpg)">
            <p class="texto"></p>
        </div>
        <div class="img" style="background-image: url(assets/imgs/6.jpg)">
            <p class="texto"></p>
        </div>
        <div class="img" style="background-image: url(assets/imgs/7.jpg)">
            <p class="texto"></p>
        </div>
        <div class="img" style="background-image: url(assets/imgs/8.jpg)">
            <p class="texto"></p>
        </div>
        <div class="img" style="background-image: url(assets/imgs/9.jpg)">
            <p class="texto"></p>
        </div>
        <div class="img" style="background-image: url(assets/imgs/10.jpg)">
            <p class="texto"></p>
        </div>
        <div class="img" style="background-image: url(assets/imgs/11.jpg)">
            <p class="texto"></p>
        </div>
        <div class="img" style="background-image: url(assets/imgs/12.jpg)">
            <p class="texto"></p>
        </div>
      </div>
    </div>

    <script>
        document.body.addEventListener("click", (event) => {
    const clickedElement = event.target,
          imgs = document.querySelectorAll(".img"),
          textos = document.querySelectorAll(".texto");

    // Se clicar fora das divs .img, fecha todas
    if (!clickedElement.classList.contains("img")) {
        imgs.forEach((img) => img.classList.remove("open"));
        textos.forEach((texto) => texto.classList.remove("visivel"));
        return;
    }

    // Se clicar em uma imagem aberta, fecha ela
    if (clickedElement.classList.contains("open")) {
        clickedElement.classList.remove("open");
        clickedElement.querySelector(".texto").classList.remove("visivel");
        return;
    }

    // Fecha todas as outras divs antes de abrir a nova
    imgs.forEach((img) => {
        img.classList.remove("open");
        img.querySelector(".texto").classList.remove("visivel");
    });

    // Abre a div clicada e mostra o texto
    clickedElement.classList.add("open");
    clickedElement.querySelector(".texto").classList.add("visivel");
});

        document.body.addEventListener("click", (event) => {});
    </script>
</body>
</html>
